opensearch:
    requestHeadersWhitelist:
        - Securitytenant
        - Authorization
    requestTimeout: 300000
opensearch_security:
    multitenancy:
        enable_filter: true
        enabled: true
        tenants:
            enable_global: true
            enable_private: true
            preferred:
                - Private
                - Global
opensearchDashboards:
    autocompleteTerminateAfter: 1000000
    autocompleteTimeout: 3000


opensearch.ssl.verificationMode: none
opensearch_security.cookie.secure: false
server.host: '0.0.0.0'